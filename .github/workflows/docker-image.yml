name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code  
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.5.0
      with:
        platforms: linux/amd64,linux/arm64
        
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        username: zjslqshqz
        password: ${{ secrets.LoginToken }}
        
    - name: build docker
      run: docker buildx build ./php-fpm -t zjslqshqz/php:test . --push
